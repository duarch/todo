<body>
    <header>
        <h1 class="row justify-content-center">Clipboard</h1>
    </header>

    <section class="mt-5">

        <div class="input-group mb-3">
            <!-- The text field -->
            <textarea class="mr-3 ml-3 row justify-content-center form-control" aria-label="With textarea" id="myInput" aria-describedby="button-addon2"></textarea>
            <!-- The button used to copy the text -->
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="myFunction()">Copy text</button>

        </div>

    </section>
